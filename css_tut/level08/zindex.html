<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            position: absolute;
        }
        #firstbox{
background-color: bisque;
z-index: 2;
top: 20px;
left: 20px;
        }
        #secondbox{
background-color: blueviolet;
z-index: 1;
top: 10px;
left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="firstbox" class="box">Box1</div>
        <div id="secondbox" class="box">Box2</div>
    </div>
</body>
</html>
