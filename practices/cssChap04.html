<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font and Display</title>
    <style>
        .box1{
background-color: red;
color: white;
display: inline;
text-decoration: underline;
text-transform: capitalize;
line-height: 0.1px;
font-size: 20px;
font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }


        .box2{
background-color: blue;
color: white;
display: inline;
margin-left: 10px;
visibility: hidden;
        }

        .box3{
background-color: rgb(21, 150, 21);
color: white;
display: inline;
        }
    </style>
</head>
<body>
    <p class="box1">
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta eum obcaecati ducimus nobis. Perspiciatis provident, possimus eos omnis odio, sapiente doloremque ullam molestias dignissimos aperiam at ex voluptates perferendis. Quam?
    </p>
    <div class="box2">
        Hello, Khushbu
    </div>
    <div class="box3">
        Hello, Guddi
    </div>
</body>
</html>
