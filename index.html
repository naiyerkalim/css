<!DOCTYPE html>
<html>
<head>
  <title>HTML DOM Example</title>
</head>
<body>

<h1 id="main-heading">Hello, DOM!</h1>

<script>
  // Accessing the document object
  var myDocument = document;

  // Accessing an element by its ID
  var headingElement = document.getElementById("main-heading");

  // Modifying the content of the element
  headingElement.innerHTML = "Modified Heading";

  // Adding a new paragraph element
  var newParagraph = document.createElement("p");
  newParagraph.innerHTML = "This is a new paragraph.";

  // Appending the new paragraph to the body
  document.body.appendChild(newParagraph);
</script>

</body>
</html>
